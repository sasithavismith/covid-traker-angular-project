<div class="jumbotron bg-white text-center">
  
    <h1 class="display-4">Corona Covid-19 Tracker</h1>
    <img src="assets/img/images.jpg">
    <hr>
    
    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalActive]='totalActive'[totalRecovered]='totalRecovered' [totalDeaths]='totalDeaths '></app-dashboard-card>
   </div>
   <hr>
   <div class="ui form">
    <div class="inline fields">
      <label>Select Cases Type:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="c" value="c" #c (click)='updateChart(c)' checked="" name="casetype" tabindex="0" class="hidden">
          <label for="c" appSetmycolor>Conffirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value="d" id="d" #d (click)='updateChart(d)' name="casetype" tabindex="0" class="hidden">
          <label for="d" appSetmycolor>Deaths</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="r" value="r" #r (click)='updateChart(r)' name="casetype" tabindex="0" class="hidden">
          <label for="r" appSetmycolor>Recovered</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="a" value="a" #a (click)='updateChart(a)' name="casetype" tabindex="0" class="hidden">
          <label for="a" appSetmycolor>Active</label>
        </div>
      </div>
    </div>
  </div>
  
   <div class="row">
       <div class="col">
        
        <google-chart [data]="pieChart"></google-chart>
       </div>
       <div class="col">
        <google-chart [data]="columnChart"></google-chart>

       </div>
   </div>
